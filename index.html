<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1><marquee direction="right" scrollamount="13">Pomodoro Timer</marquee></h1>
    <div class="container">
        <div class="section-container">
            <button id="focus" class="btn btn-focus">Foco</button>
            <button id="shortbreak" class="btn btn-shortbreak">Pausa curta</button>
            <button id="longbreak" class="btn btn-longbreak">Pausa longa</button>
        </div>
        
        <div class="time-btn-container">
            <span id="time"></span>
            <div class="btn-container">
                <button id="btn-start" class="show">Iniciar</button>
                <button id="btn-pause" class="hide">Pausar</button>
                <button id="btn-reset" class="hide">
                    <i class="fas fa-redo-alt"></i>
                </button>
            </div>
        </div>
        
        <div class="input-time-container">
            <input type="number" id="input-time" placeholder="Minutos">
            <button id="btn-set-time">Definir Tempo</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
